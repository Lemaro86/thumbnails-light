apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        warning 'InvalidPackage'
    }
}

buildscript {
    repositories {
        mavenCentral()
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}
